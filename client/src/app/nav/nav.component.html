<nav class="navbar navbar-expand-lg bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link text-light" routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
        </ul>
    </div>
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <img src="{{user.photoUrl}}" alt="{{user.username}}">
        <a class="dropdown-toggle text-light ml-2" dropdownToggle>welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" routerLink="/member/edit/">edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"> logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-end" *ngIf="!(accountService.currentUser$ | async)">
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2 " type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2 " type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
