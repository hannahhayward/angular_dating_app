<div class="container mt-5">
    <div *ngIf="!registerMode" class="div text-center">
        <h1>Find your match</h1>
        <p class="lead">
            sign in to get started
        </p>
        <div class="div text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lrg mr-2">Register</button>
            <button class="btn btn-orimary btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>
</div>
