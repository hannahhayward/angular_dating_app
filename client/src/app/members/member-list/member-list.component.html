<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3 d-flex justify-content-center py-2">
    <div class="row">
        <div class="col-12 ">
            <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
                <div class="form-group px-2">
                    <label class="pr-2"> Age From:</label>
                    <input type="number" class="form-control ml-1 input-size text-center" name="minAge"
                        [(ngModel)]="userParams.minAge">
                </div>
                <div class="form-group px-2">
                    <label class="pr-2"> Age To:</label>
                    <input type="number" class="form-control ml-1 input-size text-center" name="maxAge"
                        [(ngModel)]="userParams.maxAge">
                </div>
                <div class="form-group px-2">
                    <label class="pr-2"> Show:</label>
                    <select name="gender" class="form-control p-0 input-size" [(ngModel)]="userParams.gender">
                        <option *ngFor="let gender of genderList" [value]="gender.value" class="text-center text-dark">
                            {{gender.display}}
                        </option>
                    </select>
                </div>
                <div class="form-group mx-2 pl-2">
                    <button class="btn btn-primary " type="submit">
                        Apply Filters
                    </button>
                </div>
                <div class="form-group mx-2">
                    <button class="btn btn-primary" type="submit" (click)="resetFilters()">
                        Reset Filters
                    </button>
                </div>
                <div class="form-group mx-2">
                    <div class="btn-group float-right">
                        <button class="btn btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy"
                            (click)="loadMembers()" btnRadio="lastActive" type="button">Last Active</button>
                        <button class="btn btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy"
                            (click)="loadMembers()" btnRadio="created" type="button">Newest Members</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center pt-2">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
